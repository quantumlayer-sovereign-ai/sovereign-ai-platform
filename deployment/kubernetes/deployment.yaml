# Sovereign AI Platform - Kubernetes Deployment
# For production, on-premise, and air-gapped deployments

apiVersion: v1
kind: Namespace
metadata:
  name: sovereign-ai
  labels:
    name: sovereign-ai
    compliance: fintech

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: sovereign-config
  namespace: sovereign-ai
data:
  MODEL_SIZE: "7b"
  QUANTIZE: "true"
  MAX_AGENTS: "10"
  LOG_LEVEL: "INFO"
  VERTICAL: "fintech"
  CHROMA_HOST: "chromadb-service"
  REDIS_HOST: "redis-service"

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: sovereign-secrets
  namespace: sovereign-ai
type: Opaque
stringData:
  HF_TOKEN: ""  # Set your HuggingFace token if needed
  API_KEY: ""   # API key for authentication

---
# PersistentVolumeClaim for model cache
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-cache-pvc
  namespace: sovereign-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Change based on your cluster

---
# Main API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovereign-api
  namespace: sovereign-ai
  labels:
    app: sovereign-api
spec:
  replicas: 1  # Single replica for GPU workload
  selector:
    matchLabels:
      app: sovereign-api
  template:
    metadata:
      labels:
        app: sovereign-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: sovereign-api
          image: sovereign-ai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: sovereign-config
            - secretRef:
                name: sovereign-secrets
          resources:
            requests:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
            limits:
              memory: "32Gi"
              cpu: "8"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-cache-pvc
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: sovereign-api-service
  namespace: sovereign-ai
spec:
  selector:
    app: sovereign-api
  ports:
    - port: 80
      targetPort: 8000
      name: http
  type: ClusterIP

---
# ChromaDB Deployment for RAG
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: sovereign-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          env:
            - name: ANONYMIZED_TELEMETRY
              value: "false"
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "1"
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc

---
# ChromaDB PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-pvc
  namespace: sovereign-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
# ChromaDB Service
apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
  namespace: sovereign-ai
spec:
  selector:
    app: chromadb
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# Redis Deployment for caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: sovereign-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: sovereign-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: sovereign-ai
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sovereign-ingress
  namespace: sovereign-ai
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sovereign-ai.example.com
      secretName: sovereign-tls
  rules:
    - host: sovereign-ai.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sovereign-api-service
                port:
                  number: 80

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sovereign-network-policy
  namespace: sovereign-ai
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: sovereign-ai
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: sovereign-ai
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
