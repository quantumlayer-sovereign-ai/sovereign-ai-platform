# Sovereign AI Platform - Docker Compose
# For development and single-node deployment

version: '3.8'

services:
  # Main API Service
  sovereign-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    image: sovereign-ai:latest
    container_name: sovereign-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEL_SIZE=7b
      - QUANTIZE=true
      - MAX_AGENTS=10
      - LOG_LEVEL=INFO
      - VERTICAL=fintech
    volumes:
      - model-cache:/root/.cache/huggingface
      - ./configs:/app/configs:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - sovereign-net

  # Vector Database for RAG
  chromadb:
    image: chromadb/chroma:latest
    container_name: sovereign-chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
    networks:
      - sovereign-net

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: sovereign-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sovereign-net

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: sovereign-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - sovereign-net

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: sovereign-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sovereign-net

volumes:
  model-cache:
    driver: local
  chroma-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  sovereign-net:
    driver: bridge
