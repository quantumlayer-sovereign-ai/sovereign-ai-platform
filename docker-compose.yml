version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Development service with hot reload
  api-dev:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

  # ChromaDB for vector storage
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    profiles:
      - full

  # Test runner service
  test:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - ~/.cache/huggingface:/home/appuser/.cache/huggingface
    environment:
      - PYTHONUNBUFFERED=1
    command: pytest tests/ -v --tb=short --cov=core --cov=api --cov-report=term-missing
    profiles:
      - test

volumes:
  chromadb_data:

networks:
  default:
    name: sovereign-ai-network
