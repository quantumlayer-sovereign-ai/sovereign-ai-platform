# Ruff configuration for Sovereign AI

# Target Python 3.12
target-version = "py312"

# Line length to match Black
line-length = 100

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "htmlcov",
    "*.egg-info",
    "build",
    "dist",
]

[lint]
# Enable these rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Use of assert (fine in tests)
    "S104",   # Possible binding to all interfaces
    "S105",   # Hardcoded password (false positives in tests)
    "S106",   # Hardcoded password (false positives in tests)
    "S107",   # Hardcoded password (false positives in tests)
    "S603",   # Subprocess call (internal tools, trusted input)
    "S607",   # Start process with partial path
    "B008",   # Function call in default argument (FastAPI Depends)
    "ARG001", # Unused function argument (common in callbacks)
    "ARG002", # Unused method argument
    "SIM105", # Use contextlib.suppress (try-except-pass is fine for cleanup)
    "SIM117", # Multiple with statements (sometimes clearer to nest)
]

# Allow autofix for these
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assert and have unused arguments
"tests/**/*.py" = ["S101", "ARG", "S105", "S106", "S107", "S108", "S110"]
# Init files can have unused imports
"__init__.py" = ["F401"]

[lint.isort]
known-first-party = ["core", "api", "verticals"]
combine-as-imports = true
force-wrap-aliases = true

[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Body"]
