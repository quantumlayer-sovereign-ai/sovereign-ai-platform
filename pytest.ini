[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    contract: Contract tests - API schema validation
    slow: Slow tests that may take longer
    requires_model: Tests requiring a loaded model
    requires_api: Tests requiring running API server

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Async mode
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if installed)
# [coverage:run]
# source = core,api,verticals
# omit = tests/*,*/__pycache__/*

# Test output
console_output_style = progress
